<html>
	<head>
		<title>Eric's Picross Game</title>
		<style>
			table, th, td {
				border: 3px solid black;
				border-collapse: collapse;


				.input{
					background: white;
				}
			}

			 table.center {
			   margin-left: auto;
			   margin-right: auto;
			}
    	</style>
	</head>
<body oncontextmenu="return false;">
	<p align='center'><input id="tut" type="button" value="How to play" /></p>
	<p align='center'>

	<label for="difficulty">Choose a difficulty:</label>
	<select name="difficulty" id="puzzleDifficulty">
	  <!-- <option value="7">Very Easy</option> -->
	  <option value="6">Easy</option>
	  <option value="4">Medium</option>
	  <option value="3">Hard</option>
	  <!-- <option value="3">Very Hard</option> -->
	</select>

	<label for="size">Select a size:</label>
	<input id="puzzleSize" type="number" value="1" />

	<input id="startSet" type="button" value="New game" />

	</p>

	<p align='center'><input id="start" type="button" value="New random game" /></p>
	<p align='center'><input id="hint" type="button" value="Hint" /></p>
	<p align='center'><input id="fstart" type="button" value="Load game" style="display: none"/></p>
	<p align='center'><input type="file" id="my_file" style="display: none"/></p>
	<p align='center' id="status">Press "New game" to start</p>

	<script src="./picross.js"></script>
</body>
</html>
